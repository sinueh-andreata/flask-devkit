<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>essa é a tela do home</h1>

    <a href="/register">Registrar</a>
    <a href="/login">Login</a>
    <a href="/logout">Logout</a>

    <div class="produto">
        <p></p>
    </div>

    <form id="formProduto">
        <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">
        <input type="text" name="nome" placeholder="Nome do Produto">
        <input type="text" name="estoque" placeholder="Estoque do Produto">
        <input type="number" name="preco" placeholder="Preço do Produto">
        <button type="submit">Cadastrar Produto</button>
    </form>

    <button id="listarProdutos">Listar Produtos</button>
    <div id="listaProdutos"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('formProduto');
        const csrfToken = document.getElementById('csrf_token').value;

        if (form) {
            form.addEventListener('submit', async function (e){
                e.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/products/cadastrar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const produto = await response.json();
                        document.querySelector('.produto p').innerText = `Produto Cadastrado: ${produto.nome} - ${produto.estoque} - R$ ${produto.preco}`;
                    } else {
                        console.error('Erro ao cadastrar produto:', response.statusText);
                    }
                } catch (error) {
                    console.error('Erro na requisição:', error);
                }
            });}});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const listarProdutos = document.getElementById('listarProdutos');
        const listaProdutos = document.getElementById('listaProdutos');
        const csrfToken = document.getElementById('csrf_token').value;

        listarProdutos.addEventListener('click', async function(){
            try {
                const response = await fetch('/products/listar', {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });

                if (response.ok) {
                    const produtos = await response.json();
                    listaProdutos.innerHTML = '';

                    produtos.forEach(produto => {
                        const produtoDiv = document.createElement('div');
                        produtoDiv.innerText = `Produto: ${produto.nome} - Estoque: ${produto.estoque} - Preço: R$ ${produto.preco}`;
                        listaProdutos.appendChild(produtoDiv);
                    });
                } else {
                    console.error('Erro ao listar produtos:', response.statusText);
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
            }
        })})
</script>
</html>
